<section class="order">
  <div class="container order__container">
    <div class="order__left">
      <h2 class="order__title">ПРИЙОМ КОЛЬОРОВОГО МЕТАЛОБРУХТУ</h2>
      <img src="./img/hero.jpeg" alt="hero" />
    </div>
    <div class="order__right">
      <form action="#" id="tg" class="form order__form">
        <img
          loading="lazy"
          src="./img/svg/car.svg"
          class="form__img"
          width="50px"
          height="50px"
          alt="car"
        />
        <h1 class="form__title">Залишити заявку на вивiз</h1>
        <label class="form__label">
          <input
            type="text"
            name="metall"
            class="input-reset form__input"
            placeholder="Назва металлу"
          />
        </label>
        <label class="form__label">
          <input
            type="number"
            name="weight"
            class="input-reset form__input"
            placeholder="Приблизна вага"
          />
        </label>
        <label class="form__label">
          <input
            type="text"
            name="name"
            class="input-reset form__input input-name"
            placeholder="Им'я"
            required
          />
        </label>
        <label class="form__label">
          <input
            type="tel"
            name="phone"
            class="input-reset form__input input-tel"
            placeholder="Телефон"
            required
          />
        </label>
        <div class="form__cities">
          <div class="form__radios">
            <input
              class="checkbox"
              type="radio"
              name="form"
              value="Київ"
              checked
            />

            <label for="Kyiv" class="form__checkbox-name">Київ</label>
          </div>
          <div class="form__radios">
            <input class="checkbox" type="radio" name="form" value="Дніпро" />

            <label for="Dnipro" class="form__checkbox-name">Дніпро</label>
          </div>
        </div>
        <button class="btn-reset btn btn--accent form__btn">
          Оформить заявку
        </button>
      </form>
    </div>
  </div>
</section>
