<section class="form__section" id="form">
  <div class="container form__container">
    <div class="form__map">
      <div class="form__content">
        <h2>Виконуємо вивіз металлобрухту</h2>
        <p class="main-subtitle main-subtitle--center">
          по всій території України.
        </p>
      </div>
    </div>
    <form action="#" id="tg" class="form order__form">
      <h2 class="form__title">Залишити заявку на вивiз</h2>
      <label class="form__label">
        <input
          type="text"
          name="metall"
          class="input-reset form__input"
          placeholder="Назва металлу"
        />
      </label>
      <label class="form__label">
        <input
          type="number"
          name="weight"
          class="input-reset form__input"
          placeholder="Приблизна вага (кг)"
        />
      </label>
      <label class="form__label">
        <input
          type="text"
          name="name"
          class="input-reset form__input input-name"
          placeholder="Им'я"
        />
      </label>
      <label class="form__label">
        <input
          type="tel"
          name="phone"
          class="input-reset form__input input-tel"
          placeholder="Телефон"
        />
      </label>
      <button class="btn-reset btn form__btn">Оформить заявку</button>
    </form>
  </div>
</section>
